<!doctype html> 
<html lang="en" class="no-js"> 
<head> 
  <meta charset="UTF-8" /> 
  <title>LoginPage</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='js/jquery.particleground.min.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
  <!--<script type="text/javascript" src="js/login.js"></script>-->
    
</head> 

<body>
<div id="particles">
  <div class="intro">
        <div class="page-container">
            <h1>Login</h1>
            <form>
                <input id="username" type="text" name="username" class="username" placeholder="Username">
                <input id="password" type="password" name="password" class="password" placeholder="Password">
                <!--<div id="login" type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></div>-->
                <div id="login" type="submit">Sign me in</div>
                <div class="error"><span>+</span></div>
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript">
        $("#login").click(function () {
          $.ajax({
              type: "POST",
              url: "api/user/login.ashx",
              data: { username: $("#username").val(), Password: $("#password").val() },
              async: false,
              dataType: "json",
              success: function (dat) {
                  if (dat.Status == 200) {
                  
                      //获取用户名
                      sessionStorage.setItem("NumberId", $("#username").val());
                      
                      alert("login successfully");
                      self.location = 'index.html';
                      
                  }
                  else if (dat.Status == 1001) {
                      alert("login failed, validate is error");
                  }
                  else if (dat.Status == 1000) {
                      alert("login failed, numberid or password is error");
                  }
              }
          });
      });</script>
</body> 

</html>
