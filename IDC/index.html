    $(function() {

        //     name: "King"
        // }, ];

        var source;
        // source = data;
        //             console.log(data); 
        //             console.log(source);

        //连接数据
        
        $.ajax({
            url: 'api/info/getHostInfoAll.ashx',
            data: {
                username: sessionStorage.getItem("NumberId")
            },
            type: 'get',
            cache: false,
            async: false,
            sync:false,
            dataType: 'json',
            success: function (data) {
                if (data.Status == 200) {
                    source = data.Data;
                    console.log(data.Data); 
                    console.log(source);
                    
                    //导航栏添加用户名
                    $("#userName").text(data.username);
                }
            },
        });

        

        function resetTabullet() {
            $("#table").tabullet({
                data: source,
                action: function(mode, data) {
                    console.dir(mode);
                    if (mode === 'save') {
                        source.push(data);

                            //新增数据
                          $.ajax({
                              type: "POST",
                              url: "api/info/setHostInfo.ashx",
                              data: { 
                                username: sessionStorage.getItem("NumberId"), 
                                ip: $("#save1").val(),
                                name: $("#save2").val() 
                            },
                              async: false,
                              dataType: "json",
                              success: function (dat) {
                                  if (dat.Status == 200) {
                                      source.push(data);
                                  }
                                  
                              }
                          });

                    }
                    if (mode === 'edit') {
                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data.id) {
                                source[i] = data;
                            }
                        }
                        console.log(source);

                    }
                    if (mode == 'delete') {
                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data) {
                                source.splice(i, 1);
                                break;
                            }
                        }

                        console.log(source);

                    }
                    resetTabullet();
                }
            });
        }


            

        resetTabullet();
    });
    </script>
</head>
